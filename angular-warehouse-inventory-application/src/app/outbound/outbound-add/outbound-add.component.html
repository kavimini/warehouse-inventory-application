<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal">
    <div class="modal-content">
      <h2>Add Inbound Details</h2>
      <form (ngSubmit)="submitForm()" #outboundForm="ngForm">
        <div>
          <label for="reference">Reference:</label>
          <input type="text" id="reference" name="reference" [(ngModel)]="outbound.reference" required>
        </div>
        <div>
          <label for="dateShipped">Date Shipped:</label>
          <input type="datetime-local" id="dateShipped" name="dateShipped" [(ngModel)]="outbound.dateShipped" required>
        </div>
        <div>
          <label for="sku">Product SKU:</label>
          <input type="text" id="sku" name="sku" [(ngModel)]="outbound.sku" required>
        </div>
        <div>
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" [(ngModel)]="outbound.destination" required>
        </div>
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" [(ngModel)]="outbound.quantity" required>
        </div>
        <div>
          <label for="remarks">Remarks:</label>
          <input type="text" id="remarks" name="remarks" [(ngModel)]="outbound.remarks">
        </div>
        <p><b>Customer info</b></p>
        <div>
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" name="customerName" [(ngModel)]="outbound.customer.name" required>
        </div>
        <div>
          <label for="customerAddress">Customer Address:</label>
          <input type="text" id="customerAddress" name="customerAddress" [(ngModel)]="outbound.customer.address">
        </div>
        <div>
          <label for="customerContact">Customer Contact:</label>
          <input type="text" id="customerContact" name="customerContact" [(ngModel)]="outbound.customer.contact">
        </div>
        <button type="submit" [disabled]="outbound.sku == ''|| outbound.customer.name == ''">Submit</button>
      </form>
      <button (click)="closeDialogAdd()">Close</button>
      <div *ngIf="showMessage" class="alert" [class.alert-success]="submissionSuccess">
        {{ message }}
      </div>
    </div>
  </div>
</div>
