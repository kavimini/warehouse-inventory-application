<h2>User Data</h2>
<button (click)="addUser()">Add</button>
<p></p>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>User Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.username}}</td>
      <td>{{ item.role }}</td>
    </tr>
  </tbody>
</table>

<user-add [isVisible]="isUserAdd" (closeDialog)="closeDialogAdd()"></user-add>
