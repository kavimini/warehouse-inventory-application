<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal">
    <div class="modal-content">
      <h2>Update Product Details</h2>
      <form (ngSubmit)="submitForm()" #inventoryForm="ngForm">
        <div>
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" [ngModel]="inventoryDetails?.category" (ngModelChange)="inventoryDetails ? inventoryDetails.category = $event : null" required>
        </div>
        <div>
          <label for="sku">Product SKU:</label>
          <input type="text" id="sku" name="sku" [ngModel]="inventoryDetails?.sku" (ngModelChange)="inventoryDetails ? inventoryDetails.sku = $event : null" required>
        </div>
        <div>
          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name" [ngModel]="inventoryDetails?.name" (ngModelChange)="inventoryDetails ? inventoryDetails.name = $event : null" required>
        </div>
        <div>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" [ngModel]="inventoryDetails?.location" (ngModelChange)="inventoryDetails ? inventoryDetails.location = $event : null" required>
        </div>
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" [ngModel]="inventoryDetails?.quantity" (ngModelChange)="inventoryDetails ? inventoryDetails.quantity = $event : null" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      <button (click)="closeDialogUpdate()">Close</button>
    </div>
  </div>
</div>
